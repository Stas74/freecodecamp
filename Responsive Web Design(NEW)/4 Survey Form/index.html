<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Enter your name: <input id="name" type="text" required placeholder="My name is..." /></label>
        <label id="email-label">Enter your email: <input id="email" type="email" required placeholder="My email is..." /></label>
        <label id="number-label">Enter your ID: <input id="number" type="number" min="1" max="20" required placeholder="My ID is..." /></label>
      </fieldset>
      <fieldset>
        <label>How are you today?
          <select id="dropdown">
            <option>(select one)</option>
            <option>Good</option>
            <option>Quite well</option>
            <option>Well</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Do you like our content?</label>
        <label>
          <input type="radio" name="like-counter" value="1">Like
        </label>
        <label>
          <input type="radio" name="like-counter" value="0">Dislike
        </label>
      </fieldset>
      <fieldset>
        <label><input type="checkbox" value="subscribe">Subscribe me!</label>
        <label><input type="checkbox" value="newsletter">Receive newsletter</label>
      </fieldset>
    </form>
  </body>
</html>
